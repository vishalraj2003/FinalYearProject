<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Secure Investor</title>
    <link rel="icon" href="/static/assets/img/logo.png" type="image/icon type">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
<!-- Modal -->
<div class="modal fade" id="welcome" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
      </div>
      <div class="modal-body">
        <h1 class="text-primary">Welcome to <b class="text-danger">Secure investor</b></h1>
      </div>
      <div class="modal-footer">
        <h6 class="text-info">You will be redirected to our site in 5 seconds</h6>
      </div>
    </div>
  </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    var myModal = new bootstrap.Modal(document.getElementById("welcome"));
    myModal.show();
});

    // Auto-redirect after 5 seconds
    document.addEventListener('DOMContentLoaded', (event) => {
        setTimeout(function() {
            window.location.href = "{% url 'list' %}"; // Use the name of your 'list' URL pattern
        }, 5000); // 5000 milliseconds = 5 seconds
    });


</script>
</body>
</html>
