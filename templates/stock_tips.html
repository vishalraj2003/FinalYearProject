<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col">
            <h2>{{ recommendation }}</h2>
        </div>
    </div>
    <div class="row justify-content-center text-center mb-4">
        <div class="col">
            <p>Below are the future 7 day prices for {{ symbol }} with dates</p>
        </div>
    </div>
    <div class="row">
        {% for date, price in predictions_with_dates %}
        <div class="col border" style="background-color: #f8d7da;">
            <h3 class="text-center pt-2">{{ date }}</h3>
            <p class="text-center">${{ price|floatformat:2 }}</p>
        </div>
        {% endfor %}
    </div>
</div>
